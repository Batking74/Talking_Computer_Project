    <h1>Nazir's Talking Computer Project</h1>
    <h3>Type something...Then tap play.</h3>

    <br>
    <label for="speed">Speed</label>
    <input type="number" name="spee" id="speed" min=".5" max="3" step=".5" value="1">
    <button id="play-button">Play</button>
    <button id="pause-button">Pause</button>

    <h2>Binary Sequences</h2>

    <script src="/JavaScript/JavaScript.js" defer>
        const playButton = document.getElementById('play-button');
    const pauseButton = document.getElementById('pause-button');
    const stopButton = document.getElementById('stop-button');
    const speedInput = document.getElementById('speed');
    const textInput = document.getElementById('text');
    playButton.addEventListener('click', () => {
        playText(textInput.value)
    })
    pauseButton.addEventListener('click', pauseText);
    stopButton.addEventListener('click',stopText)
    
    function playText(text) {
        if (speechSynthesis.paused && speechSynthesis.speaking){
            return speechSynthesis.resume()
        }
        const utterance = new SpeechSynthesisUtterance(text)
        utterance.rate = speedInput.value
        utterance.addEventListener('end', () => {
            textInput.disabled = false
        })
        if (speechSynthesis.speaking) return;
        textInput.disabled = true
        speechSynthesis.speak(utterance)
    }
    
    function pauseText() {
       if (speechSynthesis.speaking) speechSynthesis.pause()
    }
    
    function stopText() {
        speechSynthesis.resume()
        speechSynthesis.cancel()
    }
    </script>
