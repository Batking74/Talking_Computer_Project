<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta namme="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazir's Talking Computer</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body id="body">
    <h1>Nazir's Talking Computer Project</h1>
    <h3>Type something...Then tap play.</h3>
    <textarea id="text" cols="50" rows="10"></textarea>
    <br>
    <div class="controls">
        <label for="speed">Speed</label>
        <input type="number" name="spee" id="speed" min=".5" max="3" step=".5" value="1">
        <button id="play-button">Play</button>
        <button id="pause-button">Pause</button>
        <button id="stop-button">Stop</button>
        <button id="clear-button">Clear</button>
    </div>
    <br>
    <br>
    <h2 class="binary">Binary Sequences</h2>
    <p>10101010101010101010101010101010101010101010</p>
    <br>
    <br>
    <br>
    <div class="comment-container">
        <h2><span id="Number-Of-Comments">0</span> Comments</h2>
        <br>
        <input id="comment-input" type="text" placeholder="Add a Comment...">
        <div id="textLocation"></div>
    </div>
    <script src="/JavaScript/JavaScript.js"></script>
</body>
</html>
